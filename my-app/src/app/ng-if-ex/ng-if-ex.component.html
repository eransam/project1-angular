<p>ng-if-ex works!</p>
<!--else ו  then במידה והתנאי הוא שקר הדיב הזה לא יוצג בכלל במידה ולא שמים לו -->
<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>

<ng-template #coursesList>
    list of courses
</ng-template>

<ng-template #noCourses>
    no courses yet
</ng-template>
